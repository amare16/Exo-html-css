<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="sass/style.css" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body>
    <div id="myCarousel" class="carousel slide">
        <ol class="carousel-indicators">
            <li data-toggle="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-toggle="#myCarousel" data-slide-to="1"></li>
            <li data-toggle="#myCarousel" data-slide-to="2"></li>
        </ol>

        <div class="carousel-inner">
            <div class="item active">
                <img src="img/slider/slider1.jpg" class="img-responsive">
                <img src="img/slider/slider2.jpg" class="img-responsive">
                <img src="img/slider/slider3.jpg" class="img-responsive">
            </div>
        </div>

        <a class="carousel-control left" href="#myCarousel" data-slide="prev">
            <span class="icon-prev"></span>
        </a>
        <a class="carousel-control right" href="#myCarousel" data-slide="next">
            <span class="icon-next"></span>
        </a>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="js/bootstrap/bootstrap.min.js"></script>
</body>
</html>
